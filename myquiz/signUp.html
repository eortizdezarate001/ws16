<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sign up</title>
		<script type="text/javascript" src="functions.js" charset="utf-8"></script>
		<style>
		  body  {background-image : url("http://3.bp.blogspot.com/-f2XX6_CJNNc/VCaHU7fHwJI/AAAAAAAAGig/ORo4Kah5u-Q/s1600/simple-gray-texture.jpg");}
			#signin {margin-left: 30px;}
			</style>
	</head>
	<body>
		<div id="signin">
		<h1><u>Create an account</u></h1>
		<form id="erregistro" name="erregistro" onSubmit="validation()" method="post">
			First name: <br>
			<input type="text" id="firstname" name="First Name"><font color="red">*</font><br>
			Last name:  <br>
			<input type="text" id="lastname" name="Last Name"><font color="red">*</font><br>
			e-mail:  <br>
			<input type="text" id="email" name="E-mail"><font color="red">*</font><br>
			Password: <br>
			<input type="password" id="pass" name="Password"><font color="red">*</font><br>
			Phone number: <br>
			<input type="text" id="phone" name="Phone"><font color="red">*</font><br>
			Specialty: <br>
			<select id="specialty" name="specialty" onChange="addTextField()">
				  <option value="Software Engineering">Software Engineering</option>
				  <option value="Computer Engineering">Computer Engineering</option>
				  <option value="Computer Science">Computer Science</option>
					<option value="Others">Others</option>
			</select> <font color="red">*</font><br>
      <div id="container" name="container">

      </div>
			Technologies and tool you're interested in: <br>
			<textarea name="Intests" rows="8" cols="40"></textarea> <br>
			Upload a profile picture: <br>
			<input type="file" name="picture" id="picture" accept="image/*">
			<p></p>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</form>
		<p></p>
		<form action="layout.html">
				<input type="submit" value="Go back">
		</form>
	</div>
	</body>
</html>
