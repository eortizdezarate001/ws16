<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sign up</title>
		<script type="text/javascript" src="functions.js" charset="utf-8"></script>
		<style>
			h1 		{font-family: Tahoma; font-size: 250%; font-weight: bold; text-align: center}
		  body  {background-image : url("http://3.bp.blogspot.com/-f2XX6_CJNNc/VCaHU7fHwJI/AAAAAAAAGig/ORo4Kah5u-Q/s1600/simple-gray-texture.jpg");
			margin-left: 200px; margin-right: 200px;}
		</style>
	</head>
	<body hspace="50">
		<h1><u>Create an account</u></h1>
		<fieldset>
		<form action="enroll.php" id="erregistro" name="erregistro" onSubmit="return validation()" method="post">
			First name: <br>
			<input type="text" id="firstname" name="firstname"><font color="red">*</font><br>
			Last name:  <br>
			<input type="text" id="lastname" name="lastname"><font color="red">*</font><br>
			e-mail:  <br>
			<input type="text" id="email" name="email"><font color="red">*</font><br>
			Password: <br>
			<input type="password" id="pass" name="password"><font color="red">*</font><br>
			Phone number: <br>
			<input type="text" id="phone" name="phone"><font color="red">*</font><br>
			Specialty: <br>
			<select id="specialty" name="specialty" onChange="addTextField()">
				  <option value="Software Engineering">Software Engineering</option>
				  <option value="Computer Engineering">Computer Engineering</option>
				  <option value="Computer Science">Computer Science</option>
					<option value="Others">Others</option>
			</select><font color="red">*</font><br>
      <div id="container" name="container">

      </div>
			Technologies and tools you're interested in: <br>
			<textarea name="interests" rows="5" cols="50"></textarea> <br>
			Upload a profile picture: <br>
			<input type="file" name="image" id="image" accept="image/*">
			<p></p>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</form>
	</fieldset>
	<br>
		<form action="layout.html">
				<input type="submit" value="Go back">
		</form>
	</body>
</html>
